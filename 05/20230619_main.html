<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="./resources/css/reset.css/">
    <style>
       /* style 태그 내부는 style 문법에 따라 html문법아님 주석마크도 달라짐. <!---->주석아님 */
        button{
            background-color: blue;
        }
        button[type=button]{
            background-color: antiquewhite;
        }
        button[type=button]{
            background-color: aquamarine;
        }
       /* *{
            background-color: azure;
        } */
        #id_1{
            background-color: bisque;
            border: 3px solid saddlebrown;
        }
        .c_red{          /*클래스 색깔 넣는법*/
            color: red;
        }
        [class^=s]{            /*s로시작하는 클래스에 색깔 넣는법*/
            color: blueviolet;
        }
        div > form{
            background-color: yellowgreen;
        }
        [data-abc],[selected],[checked]{
            color: blue;
        }
   </style>
</head>

<body>
    <header>
        <div data-abc="테스트용">data abc 테스트용</div>
        <div><p style="color: blueviolet; background-color: aqua;">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</p></div>
        <div clas="c_yellow">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>
        <div clas="s_m">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>
        <div clas="s_1">로렘 입숨로렘 입숨로렘 입숨로렘 입숨</div>

        <button type="button">여긴 무슨색?</button>
        <div><img src="./resources/images/천혜향.jpeg>" </div>
            <div id="id_1" class=""c_red">
                <form action="./20230619_search_do.html" method="get">
                    <meter value="5" max="10"> </meter>
                    <progress value="5"max="10">프로그레스느 사용자입력은 아니다 date전달목적</progress>
                    <!-- ?optprice=1200 -->
                    <input type="text" list="datalistid_3">
                    <datalist id="datalistid_3" name="optprice">
                        <option value="1000"label="xs추가요금"></option>
                        <option value="1200">S</option>
                        <option value="1500">XM</option>

                    </datalist>
                    <select name="size" multiple>
                        <option value="xs">xs</option>
                        <option value="S">S</option>
                        <option value="XM" selected>XM</option>
                        <optgroup label="EU-Size">
                            <option value="97">97</option>
                            <option value="98">98</option>
                            <option value="99"selected>99</option>
                        </optgroup>
                    </select>
                    <input type="ur1" name="ur1" value="http://">
                    <input type="number" value="5" name="num">
                    <input type="range" value="5" max="10" name="range">

                    <input type="number" width="100" height="100">
                    <input type="color" width="mycolor">
                    <input type="date" width="mydate" class=""c_red>
                    <input type="time" width="mytime" class="c_red">
                    <fieldset>
                        <legend>it관련</legend>
                        <input checked="checked" type=checkbox name="it" value="java" id="javaid"><label for="javaid">Java</label>
                         <input checked="false" type=checkbox name="it" value="c#" id="c#id"><label for="c#id">C#</label>
                        <input checked="" type=checkbox name="it" value="sql" id="sqlid"><label for="sqlid">SQL</label>
                        
                    </fieldset>
                    <fieldset>
                        <legend>수험서</legend>
                        <input type=checkbox name="sub" value="info" id="infoid"><label for="infoid">정보처리기사</label>
                         <input type=checkbox name="sub" value="sqld" id="sqldid"><label for="sqldid">SQLD</label>
                        <input type=checkbox name="sub" value="security" id="securityid"><label for="securityid">정보보안기사</label>
                         </fieldset>
                   <input type="text" name="word" value="" readonly> <!--readonly는 타이밍을 못하게하는것-->
                    <button type="submit">텍스트와<img src="./resources/images/무민.png" width="20">이미지가능</button>
                    <input type="submit" value="텍스트만작성가능">
                    <input type="button" value="type button은 js에서 사용될 예정">
                    <input type="reset" value="form태그내부사용자입력창들에초기값">
                </form>
            </div>
    </header>
    <div id="wrap_content">
        <section>
            <form action="a.htm1" method="post">
                <input multiple type="file" name="uploadfile"> <!--multiple은 파일을 한번에 올릴수있도록 하는 태그-->
                <button type="submit">파일 전달</button>
            </form>
            <aside>
                http://127.0.0.1:5500/05/20230619_login_check_do.html?hidd=hvalue&id=aaa&pwd=bbb
                <form action="./20230619_login_check_do.html" method="post">
                    <input type="color" name="mycolor"> <!--mycolor=%23a69526-->
                    <input type="date" name="mydate"> <!--mydate=2023-06-21-->
                    <input type="time" name="mytime"> <!--오전8시52분 08%3A52-->
                    <input type="hidden" name="hidd" value="hvalue">
                    <table>
                        <tbody>
                            <tr>
                                <th><label for="idid">id</label></th>
                                <td>><input type="text" name="idd"  maxlength="10"></td>
                                <td rowspan="2"><button type="submit">로그인</button></td>
                            </tr>
                            <tr>
                                <th><label>password</label></th>
                                <td><input type="password" name="pwd"></td>

                            </tr>
                        </tbody>
                    </table>
                    <input type="reset" value="form태그내부사용자입력창들에초기값">
                </form>

            </aside>
        </section>
    </div>
    <footer>
        <input type="button" value="button은 form과 무관하게 js연동" copyright.kh.or.kr </footer>
</body>

</html>
