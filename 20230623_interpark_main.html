<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인터파크투어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="contentWrapper">
        <header class="tourHeader" style="height:185px">
            <div class="gatewayWrapper">
                <!-- 홈 투어 티켓-->
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">투어</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">티켓</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                  </ul>
            </div>
            <div class="headerWrapper">
                로고 검색
            </div>
            <nav class="navigationWrapper">
                항공 국내숙소 해외숙소
            </nav>
        </header>
        <main class="tourMain">
            <h2 class="blind">인터파크 투어 메인</h2>
            <section class="mainBanner">
                전지현추천 푸켓호텔
            </section>
            <section class="specialPrice">
                투어 특가
            </section>
            <section class="subCategory">
                sub카테고리
            </section>
            <section class="popularTrip">
                <!--화면에 표시가안되는코드-->
            </section>
            <section class="sesesePromotion">
                쎄쎄쎄 할인특가
            </section>
            <section class="banner jsSlide">
                <h2 class="blind">광고배너</h2>
            </section>
            <section class="travelDiscovery">
            <h2 class="blind">광고배너2</h2>
            </section>
            <section class="traveLive">
                여행 Live
            </section>
            <section class="usefulInfo">
                유용한정보
            </section>
        </main>
        <!--푸터시작-->
        <div id="footArea">
            <div id="divBottom_Banner" class="ui-foot-banner" style="background: url(&quot;//tourimage.interpark.com/Sites/Tour/ByTemplate/098/638201614511340313.gif&quot;) 0px top repeat-x scroll;">
                <a id="a_Bottom_Banner" href="https://events.interpark.com/exhibition?exhibitionCode=230405006" target="_self">  
                  <img ga:ca="PWC-Main" ga:ac="푸터배너" id="img_Bottom_Banner" src="//tourimage.interpark.com/Sites/Tour/ByTemplate/098/638219040711777279.jpg" 
                  alt="성수기프로모션 모델"></a></div>
        <footer class="tourEnterFooter">
            회사소개 이용약관 개인정보처리방침 위치기반서비스 이용약관
            ~~~~~~~~~~~~~~
            All Rights Reserverd.
        </footer>
        <button type="button" class="btnTop">
            <span>최상단으로 이동</span>
        </button>
        </div>
    </div>

</html>
